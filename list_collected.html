<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>取得済み一覧</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h2 { color: green; }
    .level-group { margin-bottom: 20px; }
    .level-title { font-weight: bold; margin-top: 10px; }
    ul { list-style-type: none; padding-left: 0; }
    li { margin: 3px 0; }
  </style>
</head>
<body>
  <h2>✅ 取得済み一覧（レベル別）</h2>
  <div id="list"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxcz9gqTCOfeeLniPn2XcN5tVZqpR_mSvP5iYNZ2GtQBWbGMLAGeUFoIv6-SK0MaOc/exec";

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        const grouped = {};

        data.forEach(d => {
          if (d.取得状況 === "取得済み") {
            const lv = d.レベル;
            if (!grouped[lv]) grouped[lv] = [];
            grouped[lv].push(`${d.サーバー名} / X:${d.X}, Y:${d.Y}`);
          }
        });

        const container = document.getElementById("list");
        Object.keys(grouped).sort((a, b) => a - b).forEach(lv => {
          const groupDiv = document.createElement("div");
          groupDiv.className = "level-group";
          groupDiv.innerHTML = `<div class="level-title">レベル ${lv}</div><ul>${
            grouped[lv].map(item => `<li>${item}</li>`).join("")
          }</ul>`;
          container.appendChild(groupDiv);
        });
      });
  </script>
</body>
</html>
