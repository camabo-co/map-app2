<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>取得済み一覧（レベル別）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; margin: 20px; }
    h2 { color: purple; }
    .level-group { margin-bottom: 20px; }
  </style>
</head>
<body>
<h2>📋 取得済み一覧（レベル別）</h2>
<div id="list"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzbIlsTvrDNom7zsV31rMWQMMocfYEmiUp0b_aRj04_Qw7kiNllWDs8fpylWVNySW8/exec";
fetch(API_URL)
  .then(res => res.json())
  .then(data => {
    const filtered = data.filter(d => d["取得状況"] === "取得済み");
    const grouped = {};
    filtered.forEach(d => {
      const lvl = "Lv." + d["レベル"];
      if (!grouped[lvl]) grouped[lvl] = [];
      grouped[lvl].push(`${d["サーバー名"]} / X:${d["X"]}, Y:${d["Y"]}`);
    });

    const listDiv = document.getElementById("list");
    for (const lvl in grouped) {
      const div = document.createElement("div");
      div.className = "level-group";
      div.innerHTML = `<h3>🔸 ${lvl}</h3>` + grouped[lvl].map(v => `📘 ${v}`).join("<br>");
      listDiv.appendChild(div);
    }
  });
</script>
</body>
</html>
