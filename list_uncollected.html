<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>未取得一覧</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h2 { color: purple; }
    .level-block { margin-bottom: 20px; }
  </style>
</head>
<body>
<h2>📋 未取得一覧（レベル別）</h2>
<div id="list"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwsteOmTEqdgq7-AE1zjgNjPWmc0_hMQXKq1tjE-WkvAlqSUE51kq3pGJkp_-0YkOw/exec";

fetch(API_URL)
  .then(res => res.json())
  .then(data => {
    const grouped = {};
    data.forEach(d => {
      if (d.取得状況 === "未取得") {
        const level = d.レベル;
        if (!grouped[level]) grouped[level] = [];
        grouped[level].push(d);
      }
    });

    const container = document.getElementById("list");
    Object.keys(grouped).sort().forEach(level => {
      const div = document.createElement("div");
      div.className = "level-block";
      div.innerHTML = `<h3>レベル ${level}</h3><ul>` +
        grouped[level].map(d => `<li>${d.サーバー名} / X:${d.X}, Y:${d.Y}</li>`).join("") +
        `</ul>`;
      container.appendChild(div);
    });
  });
</script>
</body>
</html>
