<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>未取得一覧</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; text-align: center; }
    .level-block { margin-bottom: 20px; }
    .level-title { font-weight: bold; font-size: 18px; margin: 10px 0; }
  </style>
</head>
<body>
  <h2>📋 未取得一覧</h2>
  <div id="list"></div>

  <script>
  const API_URL = "https://script.google.com/macros/s/AKfycbwOlBSq7OFtpcV7mj2RFPdUbaIrIVJWKQzzLDNUAzIvH4UHtCOFWQ_I8-wHoW967_Y/exec";

  fetch(API_URL)
    .then(res => res.json())
    .then(data => {
      const grouped = {};
      data.forEach(d => {
        if (d.取得状況 === "未取得") {
          if (!grouped[d.レベル]) grouped[d.レベル] = [];
          grouped[d.レベル].push(`${d.サーバー名} / X:${d.X}, Y:${d.Y}`);
        }
      });

      const container = document.getElementById("list");
      for (const level in grouped) {
        const block = document.createElement("div");
        block.className = "level-block";
        const title = document.createElement("div");
        title.className = "level-title";
        title.textContent = `レベル ${level}`;
        block.appendChild(title);

        grouped[level].forEach(entry => {
          const p = document.createElement("div");
          p.textContent = entry;
          block.appendChild(p);
        });

        container.appendChild(block);
      }
    });
  </script>
</body>
</html>
