<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>未取得一覧</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; color: #333; }
    h2 { color: purple; }
    .level-block { margin-bottom: 20px; }
    ul { list-style: none; padding-left: 0; }
    li { margin-bottom: 5px; }
    button {
      margin-left: 10px;
      padding: 4px 8px;
      font-size: 12px;
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>
  <h2>📋 未取得一覧（レベル別）</h2>
  <div id="list">読み込み中...</div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzbFuDdRu7v1zFW-OmQ1QNa1Ug3y3JtKndLptFKwxoucWoP7rRFdJUVM1_Lv2IEeuA/exec";

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        const grouped = {};
        data.forEach(d => {
          if (d.取得状況 === "未取得") {
            (grouped[d.レベル] = grouped[d.レベル] || []).push(d);
          }
        });

        const list = document.getElementById("list");
        list.innerHTML = "";

        if (Object.keys(grouped).length === 0) {
          list.innerHTML = "<p>未取得座標はありません。</p>";
          return;
        }

        Object.keys(grouped).sort().forEach(level => {
          const block = document.createElement("div");
          block.className = "level-block";
          const items = grouped[level]
            .map(d => `
              <li>
                ${d.サーバー名} / X:${d.X}, Y:${d.Y}
                <button onclick='markCollected(${JSON.stringify(d)})'>取得済みにする</button>
              </li>
            `).join("");
          block.innerHTML = `<h3>レベル ${level}</h3><ul>${items}</ul>`;
          list.appendChild(block);
        });
      });

    function markCollected(coord) {
      if (!confirm(`X:${coord.X}, Y:${coord.Y} を「取得済み」にしますか？`)) return;

      fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          サーバー名: coord.サーバー名,
          X: coord.X,
          Y: coord.Y,
          レベル: coord.レベル,
          取得状況: "取得済み"
        })
      })
      .then(res => res.json())
      .then(result => {
        alert(result.message);
        location.reload();
      })
      .catch(err => {
        alert("更新失敗: " + err.message);
      });
    }
  </script>
</body>
</html>
