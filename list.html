<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>📋 座標一覧（別画面）</title>
  <style>
    body { font-family: sans-serif; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    input { width: 90%; padding: 4px; }
  </style>
</head>
<body>
  <h3>📋 座標一覧（別画面）</h3>
  <input type="text" id="search" placeholder="検索：サーバー名・X・Y・レベル など" oninput="renderTable()" />
  <table>
    <thead>
      <tr><th>サーバー名</th><th>X</th><th>Y</th><th>レベル</th><th>状態</th><th>操作</th></tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbw5JEsMFdIHWt3zbkeFFesRfgj1D9Xpd5_Fdg5YrYSmFgvlkCL-7G9lu0-9MONHh5s/exec";
    let allData = [];

    function fetchData() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          allData = data;
          renderTable();
        });
    }

    function renderTable() {
      const keyword = document.getElementById("search").value.trim();
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";

      allData.forEach((item, idx) => {
        if (item["取得状況"] === "取得済み") return;
        const rowStr = `${item["サーバー名"]}${item["X"]}${item["Y"]}${item["レベル"]}`;
        if (keyword && !rowStr.includes(keyword)) return;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item["サーバー名"]}</td>
          <td>${item["X"]}</td>
          <td>${item["Y"]}</td>
          <td>${item["レベル"]}</td>
          <td>${item["取得状況"]}</td>
          <td><button onclick="markObtained(${idx})">取得済みに</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function markObtained(index) {
      const data = allData[index];
      data["取得状況"] = "取得済み";
      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(data)
      }).then(() => fetchData());
    }

    fetchData();
  </script>
</body>
</html>
