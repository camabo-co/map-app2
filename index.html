<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>座標マップ（未取得のみ）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; }
    #map { height: 1000px; width: 1000px; margin: 20px auto; background-color: #f5f5f5; }
    label, input, select, button { margin: 5px; font-size: 14px; }
    a { margin: 0 10px; font-weight: bold; color: #663399; text-decoration: none; }
  </style>
</head>
<body>

<!-- ✅ パスワード入力（セッション保持） -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  if (!sessionStorage.getItem("auth")) {
    const pwd = prompt("パスワードを入力してください：");
    if (pwd !== "wareranochonnma") {
      alert("パスワードが違います。");
      window.location.href = "https://www.google.com";
    } else {
      sessionStorage.setItem("auth", "ok");
    }
  }
});
</script>

<h2>📍 座標マップ（未取得のみ表示）</h2>

<form id="coordForm">
  <label>サーバー名: <input type="text" id="server" required></label>
  <label>X: <input type="number" id="x" required></label>
  <label>Y: <input type="number" id="y" required></label>
  <label>レベル:
    <select id="level">
      <option>1</option><option>2</option><option>3</option>
      <option>4</option><option>5</option><option>6</option><option>7</option>
    </select>
  </label>
  <label>状態:
    <select id="status">
      <option>未取得</option>
      <option>取得済み</option>
    </select>
  </label>
  <button type="submit">登録</button>
</form>

<div>
  <a href="list_uncollected.html" target="_blank">📋 未取得一覧</a>
  <a href="list_collected.html" target="_blank">📋 取得済み一覧</a>
</div>

<div id="map"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbx3COM3uzJ5WlX1KHpWbZpfqVz4CzxOP4XnP3rUOx-Kc7Aec7CSkAx-dLL2juN0QHo/exec";

const map = L.map('map', {
  crs: L.CRS.Simple,
  minZoom: -4,
  maxZoom: 2,
  zoomSnap: 0.1
});
const bounds = [[0, 0], [1000, 1000]];
map.fitBounds(bounds);
map.setZoom(0);

// グリッド線描画
for (let i = 0; i <= 1000; i += 50) {
  L.polyline([[i, 0], [i, 1000]], {color: "#ccc", weight: 0.5}).addTo(map);
  L.polyline([[0, i], [1000, i]], {color: "#ccc", weight: 0.5}).addTo(map);
}

// マーカー表示
function loadMarkers() {
  fetch(API_URL)
    .then(res => res.json())
    .then(data => {
      data.forEach(d => {
        if (d.取得状況 === "未取得") {
          const marker = L.circleMarker([parseInt(d.Y), parseInt(d.X)], {
            radius: 4, color: "black", fillOpacity: 1
          }).addTo(map);
          marker.bindPopup(`${d.サーバー名} / X:${d.X}, Y:${d.Y} / Lv:${d.レベル}`);
          marker.on("click", () => {
            if (confirm("この座標を取得済みに変更しますか？")) {
              fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  サーバー名: d.サーバー名,
                  X: d.X,
                  Y: d.Y,
                  レベル: d.レベル,
                  取得状況: "取得済み"
                })
              }).then(res => res.json())
                .then(result => {
                  alert(result.message);
                  map.eachLayer(layer => {
                    if (layer instanceof L.CircleMarker) map.removeLayer(layer);
                  });
                  loadMarkers(); // 再描画（リロード不要）
                });
            }
          });
        }
      });
    });
}

loadMarkers();

// 登録フォーム送信処理
document.getElementById("coordForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const data = {
    サーバー名: document.getElementById("server").value,
    X: parseInt(document.getElementById("x").value),
    Y: parseInt(document.getElementById("y").value),
    レベル: document.getElementById("level").value,
    取得状況: document.getElementById("status").value
  };
  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(result => {
    alert(result.message);
    map.eachLayer(layer => {
      if (layer instanceof L.CircleMarker) map.removeLayer(layer);
    });
    loadMarkers(); // 再描画
  })
  .catch(error => {
    alert("登録に失敗しました: " + error);
  });
});
</script>

</body>
</html>
