<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>座標マップ（未取得のみ表示）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { font-family: sans-serif; margin: 10px; }
    #map { height: 1000px; width: 100%; max-width: 1000px; border: 1px solid #333; margin: 10px auto; }
    form { max-width: 1000px; margin: 10px auto; }
    input, select, button { margin: 5px; font-size: 14px; }
    .links a { margin: 0 10px; text-decoration: none; color: purple; font-weight: bold; }
  </style>
</head>
<body>

<h2>📍 座標マップ（未取得のみ表示）</h2>

<form id="coordForm">
  サーバー名: <input type="text" id="server" required>
  X: <input type="number" id="x" required>
  Y: <input type="number" id="y" required>
  レベル: <select id="level">
    <option>1</option><option>2</option><option>3</option><option>4</option>
    <option>5</option><option>6</option><option>7</option>
  </select>
  状態: <select id="status">
    <option>未取得</option>
    <option>取得済み</option>
  </select>
  <button type="submit">登録</button>
</form>

<div class="links">
  <a href="list_uncollected.html" target="_blank">📋 未取得一覧</a>
  <a href="list_collected.html" target="_blank">📋 取得済み一覧</a>
</div>

<div id="map"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwpwOm3irBxsyM-n9Q1wkrgewUKCeXSW0xRa4xM5UG-cwyrSgyV0wYA852sdR7Qafw/exec";
let map = L.map('map', {
  crs: L.CRS.Simple,
  minZoom: -2,
  maxBounds: [[0,0],[1000,1000]],
  maxBoundsViscosity: 1.0
});
let bounds = [[0,0],[1000,1000]];
map.fitBounds(bounds);

// グリッド生成（100pxごとに線）
const grid = L.layerGroup().addTo(map);
for (let i = 0; i <= 1000; i += 100) {
  L.polyline([[0, i], [1000, i]], {color: '#bbb', weight: 1}).addTo(grid); // 横線
  L.polyline([[i, 0], [i, 1000]], {color: '#bbb', weight: 1}).addTo(grid); // 縦線
}

const markerLayer = L.layerGroup().addTo(map);
let latestData = [];

function loadData() {
  markerLayer.clearLayers();
  fetch(API_URL)
    .then(res => res.json())
    .then(data => {
      latestData = data;
      data.forEach((item, idx) => {
        if (item["取得状況"] !== "未取得") return;
        const x = Number(item["X"]);
        const y = Number(item["Y"]);
        const marker = L.circleMarker([1000 - y, x], {
          radius: 5,
          color: "black",
          fillColor: "black",
          fillOpacity: 1
        }).addTo(markerLayer).bindPopup(
          `${item["サーバー名"]} / X:${x}, Y:${y} / Lv.${item["レベル"]}<br>` +
          `<button onclick="markObtained(${idx})">✅ 取得済みに</button>`
        );
      });
    });
}

function markObtained(idx) {
  const item = latestData[idx];
  item["取得状況"] = "取得済み";
  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify(item)
  }).then(() => loadData());
}

document.getElementById("coordForm").addEventListener("submit", e => {
  e.preventDefault();
  const data = {
    サーバー名: document.getElementById("server").value,
    X: Number(document.getElementById("x").value),
    Y: Number(document.getElementById("y").value),
    レベル: Number(document.getElementById("level").value),
    取得状況: document.getElementById("status").value
  };
  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify(data)
  }).then(res => res.text()).then(() => {
    alert("登録完了");
    loadData();
  });
});

loadData();
</script>
</body>
</html>
