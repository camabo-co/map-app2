<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>座標マップ（未取得のみ表示）</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<style>
 body{font-family:sans-serif;text-align:center}
 #map{height:1000px;width:1000px;margin:20px auto;background:#f2f2f2}
 label,input,select,button{margin:5px;font-size:14px}
 a{margin:0 10px;font-weight:bold;color:purple;text-decoration:none}
</style>
</head>
<body>

<script>
document.addEventListener('DOMContentLoaded',()=>{
  const pw = prompt('パスワードを入力してください：');
  if(pw!=='wareranochonnma'){
    alert('パスワードが違います。'); location.href='https://www.google.com';
  }
});
</script>

<h2>📍 座標マップ（未取得のみ表示）</h2>

<form id="coordForm">
  <label>サーバー名:<input id="server" required></label>
  <label>X:<input type="number" id="x" required></label>
  <label>Y:<input type="number" id="y" required></label>
  <label>レベル:
    <select id="level">
      <option>1</option><option>2</option><option>3</option>
      <option>4</option><option>5</option><option>6</option><option>7</option>
    </select>
  </label>
  <label>状態:
    <select id="status"><option>未取得</option><option>取得済み</option></select>
  </label>
  <button type="submit">登録</button>
</form>

<div>
  <a href="list_uncollected.html" target="_blank">📋 未取得一覧</a>
  <a href="list_collected.html"   target="_blank">📋 取得済み一覧</a>
</div>

<div id="map"></div>

<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbyCSe_xkNHD0IHTdr46sWNti8ZHlcH8XoSci-464OD3QF6GilWJ7027Ceq4hZApWtg/exec';

/* --- 地図 --- */
const map = L.map('map',{crs:L.CRS.Simple,minZoom:-4,maxZoom:2,zoomSnap:0.1});
const bounds=[[0,0],[1000,1000]];
map.fitBounds(bounds); map.setZoom(0);
for(let i=0;i<=1000;i++){
  L.polyline([[i,0],[i,1000]],{color:'#ccc',weight:.5}).addTo(map);
  L.polyline([[0,i],[1000,i]],{color:'#ccc',weight:.5}).addTo(map);
}

/* --- マーカー描画 --- */
fetch(API_URL).then(r=>r.json()).then(data=>{
  data.filter(d=>d.取得状況==='未取得').forEach(d=>{
    const m=L.circleMarker([+d.Y,+d.X],{radius:3,color:'black',fillOpacity:1}).addTo(map);
    m.bindPopup(`${d.サーバー名} / X:${d.X}, Y:${d.Y} / Lv:${d.レベル}`);
    m.on('click',()=>{
      if(confirm('この座標を取得済みにしますか？')){
        fetch(API_URL,{
          method:'POST',
          body:new URLSearchParams({
            サーバー名:d.サーバー名, X:d.X, Y:d.Y,
            レベル:d.レベル, 取得状況:'取得済み'
          })
        }).then(r=>r.json()).then(res=>{alert(res.message); location.reload();});
      }
    });
  });
});

/* --- 新規登録 --- */
document.getElementById('coordForm').addEventListener('submit',e=>{
  e.preventDefault();
  const p = new URLSearchParams({
    サーバー名:server.value, X:x.value, Y:y.value,
    レベル:level.value, 取得状況:status.value
  });
  fetch(API_URL,{method:'POST',body:p})
    .then(r=>r.json()).then(res=>{alert(res.message); location.reload();})
    .catch(err=>alert('登録に失敗しました: '+err));
});
</script>
</body>
</html>
