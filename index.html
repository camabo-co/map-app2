<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>座標マップ（1000×1000 グリッド）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { font-family: sans-serif; font-size: 14px; margin: 10px; }
    #map { height: 800px; width: 100%; max-width: 1000px; margin: 10px auto; border: 1px solid #333; }
    form, .links { max-width: 1000px; margin: 10px auto; text-align: center; }
    label, select, input { margin: 5px; font-size: 14px; }
    button { font-size: 14px; margin: 5px; }
    a { margin: 0 10px; font-weight: bold; }
  </style>
</head>
<body>

<h2>📍 座標マップアプリ（グリッド 1000×1000）</h2>

<form id="coordForm">
  <label>サーバー名: <input type="text" id="server" required></label>
  <label>X: <input type="number" id="x" required></label>
  <label>Y: <input type="number" id="y" required></label>
  <label>レベル:
    <select id="level">
      <option>1</option><option>2</option><option>3</option>
      <option>4</option><option>5</option><option>6</option><option>7</option>
    </select>
  </label>
  <label>状態:
    <select id="status">
      <option>未取得</option>
      <option>取得済み</option>
    </select>
  </label>
  <button type="submit">登録</button>
</form>

<div class="links">
  <a href="list_uncollected.html" target="_blank">📋 未取得一覧</a>
  <a href="list_collected.html" target="_blank">📋 取得済み一覧</a>
</div>

<div id="map"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbz26HOI5KLWWUOi9e99ijj1TRbqaEsfPaBHYdVpjGaevtbNUtIfLcip0RKsiLRl0Lg/exec";
const levelColors = {
  1: "red", 2: "orange", 3: "yellow",
  4: "green", 5: "blue", 6: "purple", 7: "black"
};

let map = L.map('map', {
  crs: L.CRS.Simple,
  minZoom: -1,
  maxZoom: 2
});
let bounds = [[0, 0], [1000, 1000]];
L.rectangle(bounds, {color: "#ccc", weight: 1}).addTo(map);
map.fitBounds(bounds);

let markerLayer = L.layerGroup().addTo(map);
let latestData = [];

function loadData() {
  markerLayer.clearLayers();
  fetch(API_URL)
    .then(res => res.json())
    .then(data => {
      latestData = data;
      data.forEach((item, idx) => {
        if (item["取得状況"] === "取得済み") return;

        const x = Number(item["X"]);
        const y = Number(item["Y"]);
        const level = Number(item["レベル"]);
        const color = levelColors[level] || "black";

        const marker = L.circleMarker([1000 - y, x], {
          radius: 6,
          color: color,
          fillColor: color,
          fillOpacity: 0.9
        }).addTo(markerLayer).bindPopup(
          `<b>${item["サーバー名"]}</b><br>X:${x} Y:${y}<br>Lv:${level}<br>` +
          `<button onclick='markObtained(${idx})'>✅ 取得済みに</button>`
        );
      });
    });
}

function markObtained(idx) {
  const item = latestData[idx];
  item["取得状況"] = "取得済み";
  fetch(API_URL, {
    method: 'POST',
    body: JSON.stringify(item)
  }).then(() => {
    alert("取得済みに変更しました");
    loadData();
  });
}

document.getElementById('coordForm').addEventListener('submit', e => {
  e.preventDefault();
  const x = document.getElementById('x').value;
  const y = document.getElementById('y').value;

  const exists = latestData.some(item => item["X"] == x && item["Y"] == y);
  if (exists) {
    alert("この座標はすでに登録されています。");
    return;
  }

  const data = {
    "サーバー名": document.getElementById('server').value,
    "X": x,
    "Y": y,
    "レベル": document.getElementById('level').value,
    "取得状況": document.getElementById('status').value
  };

  fetch(API_URL, {
    method: 'POST',
    body: JSON.stringify(data)
  }).then(() => {
    alert("登録しました");
    loadData();
  });
});

loadData();
</script>

</body>
</html>
