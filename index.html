<!-- index.html – 座標マップ（未取得のみ表示） -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>座標マップ（未取得のみ表示）</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body{font-family:sans-serif;text-align:center}
    #map{height:1000px;width:1000px;margin:20px auto;background:#f2f2f2}
    label,input,select,button{margin:5px;font-size:14px}
    a{margin:0 10px;font-weight:bold;color:purple;text-decoration:none}
  </style>
</head>
<body>

<!-- 1回だけパスワード確認 -->
<script>
document.addEventListener('DOMContentLoaded',()=>{
  if(prompt('パスワードを入力してください：')!=='wareranochonnma'){
    alert('パスワードが違います。');location.href='https://www.google.com';
  }
});
</script>

<h2>📍 座標マップ（未取得のみ表示）</h2>

<form id="coordForm">
  <label>サーバー名: <input id="server"   required /></label>
  <label>X:         <input id="x"  type="number" required /></label>
  <label>Y:         <input id="y"  type="number" required /></label>
  <label>レベル:
    <select id="level">
      <option>1</option><option>2</option><option>3</option>
      <option>4</option><option>5</option><option>6</option><option>7</option>
    </select>
  </label>
  <label>状態:
    <select id="status">
      <option>未取得</option><option>取得済み</option>
    </select>
  </label>
  <button type="submit">登録</button>
</form>

<div>
  <a href="list_uncollected.html" target="_blank">📋 未取得一覧</a>
  <a href="list_collected.html"   target="_blank">📋 取得済み一覧</a>
</div>

<div id="map"></div>

<script>
/* ---------- 設定（URLだけ貼り替える） ---------- */
const API_URL = "https://script.google.com/macros/s/AKfycbz6gxbR9aZcDXstfH5IFA7SJxXpYi4Z28JniAVnpQyRLh_qpkAK2enu0eLDoI9Ee5c/exec";
/* -------------------------------------------------- */

const map = L.map('map',{crs:L.CRS.Simple,minZoom:-4,maxZoom:2,zoomSnap:0.1});
const bounds=[[0,0],[1000,1000]];map.fitBounds(bounds).setZoom(0);

/* 1000×1000 グリッド */
for(let i=0;i<=1000;i++){
  L.polyline([[i,0],[i,1000]],{color:'#ccc',weight:0.5}).addTo(map);
  L.polyline([[0,i],[1000,i]],{color:'#ccc',weight:0.5}).addTo(map);
}

/* マーカーを載せるレイヤー */
const markerLayer=L.layerGroup().addTo(map);

/* 未取得データを取り直して描画する関数 */
function renderMarkers(){
  markerLayer.clearLayers();
  fetch(API_URL)
    .then(r=>r.json())
    .then(data=>{
      data.forEach(d=>{
        if(d.取得状況==="未取得"){
          const m=L.circleMarker([+d.Y,+d.X],
            {radius:3,color:'black',fillOpacity:1}).addTo(markerLayer)
            .bindPopup(`${d.サーバー名} / X:${d.X}, Y:${d.Y} / Lv:${d.レベル}`);

          /* クリックで取得済みに変更 */
          m.on('click',()=>{
            if(confirm("この座標を取得済みにしますか？")){
              fetch(API_URL,{
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body:JSON.stringify({...d,取得状況:"取得済み"})
              })
              .then(r=>r.json()).then(res=>{
                alert(res.message);
                renderMarkers();      // ← ページリロードしない
              });
            }
          });
        }
      });
    });
}

/* 初回描画 */
renderMarkers();

/* フォーム送信（新規登録） */
document.getElementById('coordForm').addEventListener('submit',e=>{
  e.preventDefault();
  const body={
    サーバー名:document.getElementById('server').value,
    X:+document.getElementById('x').value,
    Y:+document.getElementById('y').value,
    レベル:document.getElementById('level').value,
    取得状況:document.getElementById('status').value
  };
  fetch(API_URL,{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(body)
  })
  .then(r=>r.json())
  .then(res=>{
    alert(res.message);
    renderMarkers();                // ← ここも再描画
  })
  .catch(err=>alert("登録に失敗しました: "+err));
});
</script>
</body>
</html>
