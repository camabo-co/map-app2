<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>取得済み一覧</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      color: green;
      margin-bottom: 20px;
    }
    h3 {
      color: #333;
      margin-bottom: 10px;
    }
    .level-block {
      margin-bottom: 30px;
      padding: 10px;
      background-color: #e8f5e9;
      border-left: 6px solid green;
      border-radius: 5px;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin: 5px 0;
      padding: 5px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h2>📋 取得済み一覧（レベル別）</h2>
  <div id="list">読み込み中...</div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwsteOmTEqdgq7-AE1zjgNjPWmc0_hMQXKq1tjE-WkvAlqSUE51kq3pGJkp_-0YkOw/exec";

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        const grouped = {};

        // 「取得済み」の座標だけをレベルごとに分類
        data.forEach(d => {
          if (d.取得状況 === "取得済み") {
            const level = d.レベル;
            if (!grouped[level]) grouped[level] = [];
            grouped[level].push(d);
          }
        });

        const container = document.getElementById("list");
        container.innerHTML = ""; // 読み込み中を消す

        // レベル順に並べて表示
        Object.keys(grouped).sort().forEach(level => {
          const div = document.createElement("div");
          div.className = "level-block";
          div.innerHTML = `<h3>レベル ${level}</h3><ul>` +
            grouped[level].map(d =>
              `<li>${d.サーバー名} / X:${d.X}, Y:${d.Y}</li>`
            ).join("") +
            `</ul>`;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("list").innerText = "データの読み込みに失敗しました: " + err;
      });
  </script>
</body>
</html>
