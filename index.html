<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>座標一覧</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; font-size: 14px; margin: 10px; }
    table { border-collapse: collapse; width: 100%; max-width: 900px; margin: auto; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    input[type="text"] { margin-bottom: 10px; padding: 5px; width: 90%; }
    button { padding: 4px 10px; }
  </style>
</head>
<body>

<h2>📋 座標一覧（別画面）</h2>
<input type="text" id="search" placeholder="検索：サーバー名・X・Y・レベル など" onkeyup="drawList()">
<table>
  <thead>
    <tr><th>サーバー名</th><th>X</th><th>Y</th><th>レベル</th><th>状態</th><th>操作</th></tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzzHwJMGeJviEGYF50VKBbcS3UeKXhNdjL51WzMyBAXhfL3anz-FaG6_SPnX9x_TQ/exec";
let latestData = [];

function drawList() {
  const keyword = document.getElementById("search").value.toLowerCase();
  const body = document.getElementById("tableBody");
  body.innerHTML = "";
  latestData.forEach((d, idx) => {
    const rowText = `${d["サーバー名"]} ${d["X"]} ${d["Y"]} ${d["レベル"]} ${d["取得状況"]}`.toLowerCase();
    if (!rowText.includes(keyword)) return;
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${d["サーバー名"]}</td>
      <td>${d["X"]}</td>
      <td>${d["Y"]}</td>
      <td>${d["レベル"]}</td>
      <td>${d["取得状況"]}</td>
      <td>${d["取得状況"] === "未取得" ? `<button onclick="markObtained(${idx})">取得済みに</button>` : ""}</td>
    `;
    body.appendChild(row);
  });
}

function markObtained(idx) {
  const item = latestData[idx];
  item["取得状況"] = "取得済み";
  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify(item)
  }).then(() => {
    alert("取得済みに変更しました");
    loadData();
  });
}

function loadData() {
  fetch(API_URL)
    .then(res => res.json())
    .then(data => {
      latestData = data;
      drawList();
    });
}

loadData();
</script>
</body>
</html>
